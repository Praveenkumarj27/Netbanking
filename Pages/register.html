<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../assets/jQuery/jQuery.js" rel="javascript"></script>
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script
      src="../assets/bootstrap/js/bootstrap.min.js"
      rel="javascript"
    ></script>
    <script src="../Js/register.js"></script>
    <link rel="icon" href="../assets//images/logo.ico">
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
      <!-- <a class="navbar-brand" href="#">Navbar w/ text</a> -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <span class="navbar-text">
          <h2 style="color: white;">Clayfin Bank</h2>
        </span>
      </div>
    </nav>
    <div class="container mt-2">
      <div class="row">
        <div class="col-lg-12">
          <h3>Create New Account</h3>
          <br/>
        </div>
        <div class="col-lg-6">
          <label class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" placeholder="name" />
        </div>
        <div class="col-lg-6">
          <label class="form-label">Email:</label>
          <input type="text" id="email" class="form-control" placeholder="email" />
        </div>
        <div class="col-lg-6 mt-3">
          <label class="form-label">Mobile:</label>
          <input type="text" id="mobile" class="form-control" placeholder="mobile" />
        </div>
        <div class="col-lg-6 mt-3">
          <label class="form-label">Account Number:</label>
          <input type="text" id="account-number" class="form-control" placeholder="account number" />
        </div>
        
        <div class="col-lg-6 mt-3">
          <label class="form-label">Father's Name:</label>
          <input type="text" id="fathers-name" class="form-control" placeholder="Father's name" />
        </div>
        <div class="col-lg-6 mt-3">
          <label class="form-label">Mother's Name:</label>
          <input type="text" id="mothers-name" class="form-control" placeholder="Mother's name" />
        </div>
        <div class="col-lg-6 mt-3">
          <label class="form-label">PAN Number:</label>
          <input type="text" id="pan" class="form-control" placeholder="PAN" />
        </div>
        <div class="col-lg-6 mt-3">
          <label class="form-label">Aadhaar Number:</label>
          <input type="text"  id="aadhar" class="form-control" placeholder="Aadhaar" />
        </div>
        <div class="col-lg-6 mt-3">
          <label class="form-label">Address:</label>
          <input type="text" id="address" class="form-control" placeholder="address" />
        </div>

        <div class="col-lg-6 mt-3">
          <label class="form-label">Password:</label>
          <input type="password"  id="password" class="form-control" placeholder="password" />
        </div>
        <div class="col-lg-6 mt-3">
          <label class="form-label">Confirm Password:</label>
          <input type="password"  id="confirm-password" class="form-control" placeholder="confirm-password" />
        </div>
        <div class="col-lg-8 mt-3">
          <input type="button" id="register-btn" class="btn btn-primary" value="Register" />
        </div>
        <div class="col-lg-8 mt-2">
          <label class="form-label">Do you have an account?<a href="./login.html">Login</a></label
          >
        </div>
      </div>
    </div>
  </body>
</html>
