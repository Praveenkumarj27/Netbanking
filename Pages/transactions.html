                    type="text"
                    class="form-control"

         <div class="row mt-2">

<script>
  $("#download-btn").click( function ()  {
    html2canvas($('#myDataTable')[0], {
        onrendered: function (canvas) {
            var data = canvas.toDataURL();
            var docDefinition = {
                content: [{
                    image: data,
                    width: 500
                }]
            };
            pdfMake.createPdf(docDefinition).download("tableData.pdf");
        }
    });
});
</script>
