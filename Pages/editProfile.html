<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3 col-md-2 sidebar">

          <div class="col-sm-9 col-md-10 main-content">
           
            <div class="container">
                <div class="row">
                  <div class="col-lg-12">
                    <h2>Edit Profile</h2>
                    <br/>
                  </div>
                  <div class="col-lg-6">
                    <label class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="name" />
                  </div>
                  <div class="col-lg-6">
                    <label class="form-label">Email:</label>
                    <input type="text" id="email" class="form-control" placeholder="email" />
                  </div>
                  <div class="col-lg-6 mt-3">
                    <label class="form-label">Mobile:</label>
                    <input type="text" id="mobile" class="form-control" placeholder="mobile"  />
                  </div>
                  <!-- <div class="col-lg-6 mt-3">
                    <label class="form-label">Account Number:</label>
                    <input type="text" id="account-number" class="form-control" placeholder="account number" disabled/>
                  </div> -->
                  
                  <div class="col-lg-6 mt-3">
                    <label class="form-label">Father's Name:</label>
                    <input type="text" id="fathers-name" class="form-control" placeholder="Father's name" />
                  </div>
                  <div class="col-lg-6 mt-3">
                    <label class="form-label">PAN Number:</label>
                    <input type="text" id="pan" class="form-control" placeholder="PAN" />
                  </div>
                  <div class="col-lg-6 mt-3">
                    <label class="form-label">Aadhaar Number:</label>
                    <input type="text"  id="aadhar" class="form-control" placeholder="Aadhaar" />
                  </div>
                  <div class="col-lg-6 mt-3">
                    <label class="form-label">Address:</label>
                    <input type="text" id="address" class="form-control" placeholder="address" />
                  </div>
                  <div class="col-lg-8 mt-3">
                    <input type="button" id="submit-btn" class="btn btn-primary" value="Submit" />
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
